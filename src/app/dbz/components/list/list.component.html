<h4>Listado</h4>
    <ul class="list-group">

        <li *ngFor="let character of characterList;
          let i = index;
          let isFirst = first;
          let isLast = last;"
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{
            'list-group-item-success': isLast,
            'list-group-item-danger': isFirst
          }">

        <div>
          <span class="text-primary"> {{ i + 1 }}.</span>
          <span>{{ character.name }} - </span>
          <span>Power: {{ character.power }}</span>
        </div>

        <button
          class="btn btn-danger"
          (click)="onDeleteById(character.id!)"
          >
            X
        </button>
      </li>
    </ul>
